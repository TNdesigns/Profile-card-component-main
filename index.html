<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="contents">
        <div class="card-bx">
            <img src="images/bg-pattern-card.svg" alt="pattern" class="img1">
            <img src="images/image-victor.jpg" alt="victor" class="img2">
            <b>Victor Crest</b><p id="nmbr">26</p>
            <p id="location">London</p>
            <hr>
            <div class="stats">
                <b>80k</b>
                <b>803k</b>
                <b>1.4k</b>
            </div>
            <div class="stats2">
                <p id="tx1">Followers</p>
                <p id="tx2">Likes</p>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
